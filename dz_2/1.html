<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  ++ - инкримент в префиксной форме - сначала увеличит на 1 потом передаст в с соответственно в с будет 2
  в a будет 2
   */
  c = ++a;
  console.log(c);

  /*
   ++ - инкримент в постфиксной форме - сначала передаст в d, а потом уеличит на 1 потом соответственно d будет 1
   в b будет 2
   */
  d = b++;
  console.log(d);

  /*
  ++ в префиксной форме было a = 2 стало 3 итого 5 в c и a = 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
   ++ в постфиксной форме было b = 2  d будет 4 и в b станет 3
   */
  d = 2 + b++;
  console.log(d);

  /*
  3 и 3 расписано выше как получились
  */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
