<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
  <style>
    .message {
      width: 150px;
      padding: 20px;
      background: lightgoldenrodyellow;
      border: 1px solid orange;
      visibility: hidden;
    }
    .error {
      border: 0.3rem solid red;
    }
  </style>
</head>
<body>
<!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

<input id="from" type="text">
В инпуте написано: <span></span>

<br>

<button class="messageBtn">Показать блок</button>
<div class="message">
  Привет :)
</div>

<br>

<form>
  <label>
    Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>
    Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";

  /*
  1. При изменении значения в input с id="from", значение содержащееся в нем
  должно моментально отображаться в span. То есть при печати в input'е тег span
  также должен меняться.
  */

  document.querySelector('input#from').addEventListener('keydown', (event) => {
    document.querySelector('span').textContent += event.key;
  });


  /*
  2. При клике на кнопку с классом messageBtn необходимо элементу с классом
  message:
  1) добавить два класса: animate__animated и animate__fadeInLeftBig
  2) поставить данному элементу стиль visibility в значение 'visible'.
   */

  document.querySelector('.messageBtn').addEventListener('click', () => {
    const elemMs1 = document.querySelector('.message');
    elemMs1.classList.add('animate__animated', 'animate__fadeInLeftBig');
    elemMs1.style.visibility = 'visible'
  });


  /*
  3. Необходимо при отправке формы проверить, заполнены ли все поля в этой
  форме. Если какое-либо поле не заполнено, форма не должна отправляться, также
  должны быть подсвечены незаполненные поля (необходимо поставить класс error
  незаполненным полям).
  Как только пользователь начинает заполнять какое-либо поле, необходимо,
  при вводе в данное поле, произвести проверку:
  Если поле пустое, необходимо данное поле подсветить (поставить класс error
  данному полю).
  Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.
   */

  function checkInput(inputElem) {
    if (inputElem.value) {
      inputElem.classList.remove('error')
      return true
    } else {
      inputElem.classList.add('error')
      return false
    }
  }

  const elemForm = document.querySelector('form');
  const inputAreas = elemForm.querySelectorAll('input, select')
  elemForm.querySelector('button').addEventListener('click', (event) => {
    let checkerForm = inputAreas.length;
    for (const elem of inputAreas) {
      checkerForm -= checkInput(elem);
    }
    if (checkerForm > 0) {
      event.preventDefault();
    }
  });

  /*
  сделал и клик и чендж так как, без ченджа не могу понять, почему, если на селекторе кликнуть и выбрать пустое
  поле а потом выбрать еще раз заполенное с первого раза подсветка не гаснет
  такая же ситуация с одни ченджем - если на старте выбрать пустое то чендж не отрабатывает
  keyup тут взял так как при кейдауне вероятно еще не успевает поменяться элемент
  */
  inputAreas.forEach(elem => {
    elem.addEventListener('keyup', (event) => {checkInput(event.target)});
    elem.addEventListener('click', (event) => {checkInput(event.target)});
    elem.addEventListener('change', (event) => {checkInput(event.target)});
  });

</script>
</body>
</html>
