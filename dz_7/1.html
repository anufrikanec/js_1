<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    .nav {
      margin-top: 30px;
    }

    #inputDiv {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item" data-text="T1">
        <a class="nav-link active" href="#">Link 1</a>
      </li>
      <li class="nav-item" data-text="X6">
        <a class="nav-link" href="#">Link 2</a>
      </li>
      <li class="nav-item" data-text="H99">
        <a class="nav-link" href="#">Link 3</a>
      </li>
    </ul>

    <div class="text">Уверен, ты справишься с этим заданием!</div>

    <input type="range" min="20" max="100">
    <div id="inputDiv">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, expedita.
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Необходимо сделать так, чтобы при клике на элемент с классом "nav-link",
    данному элементу ставился класс "active", при этом у всхе других элементов с
    классом nav-link данных элемент отсутствовал, необходимо использовать
    делегирование события.
    Также необходимо чтобы в div с классом text ставился нужный текст, который
    прописан в объекте panelText (вам необходимо определить самостоятельно, что
    общего между данной в html версткой и объектом ниже).
    */
    const panelText = {
      T1: "Уверен, ты справишься с этим заданием!",
      X6: "Знаю, программирование это нелегко.",
      H99: "Однако, программирование, в итоге, принесет свои плоды.",
    };


    const editedTextElem = document.querySelector('.text');
    const navlinkElems = document.querySelectorAll('.nav-link');

    document.querySelector('.container').addEventListener('click', (event) => {
      if (event.target.className === 'nav-link') {
        navlinkElems.forEach(elem => {
          elem.classList.remove('active')
        });
        event.target.classList.add('active');
        editedTextElem.textContent = panelText[event.target.parentElement.dataset.text];
      };
    });

    /*
    2. Необходимо сделать так, чтобы при изменении input'а менялся и размер шрифта
    у элемента с id="inputDiv". Перемещение ползунка должно плавно увеличивать
    шрифт у текста, никакого резкого увеличения шрифта не должно быть при
    перетаскивании ползунка.
     */

    // получаю стартовые значения ползунка и размер шрифта из цсс
    const rangeValue = document.querySelector('input').valueAsNumber;
    //пытался сперва сжелать rangeValue let но querySelector зараза дает живое значение )))
    let startValue = rangeValue
    let textSize = document.getElementById('inputDiv');
    textSize = window.getComputedStyle(textSize, null).getPropertyValue('font-size');
    textSize = parseInt(textSize);

    //будем считать что 2 смещения палзунка это 1 смещение размера шрифта - так как старт 60 при 30px


    function textEditor(i) {
      textSize += i / 2
      document.getElementById('inputDiv').style.fontSize = `${textSize}px`
    }

    document.querySelector('input').addEventListener('input', (event) => {
      const newSize = event.target.valueAsNumber
      let direction = 1;
      if (newSize < startValue) {
        direction = -1
      }
      let delta = Math.abs(newSize - startValue)
      while (delta > 0) {
        // setTimeout(textEditor, 100, direction) - на сколько понял асинхронное как результат 
        //не имеет смысла, нет асинхронного слипа между итерациями если поставлю синхронный - подвешу, в результате  всего лишь замедляю первую
        textEditor(direction)
        delta -= 1
      }
      startValue = newSize
    });


  </script>
</body>

</html>
