<!--
Необязательное задание.

Необходимо вывести горку в консоль (используя цикл for), как показано на
рисунке, только у вашей горки должно быть 20 рядов, а не 5:

```
x
xx
xxx
xxxx
xxxxx
```

Примечание: в трех косых кавычках ``` показан пример кода для вывода, вам эти
кавычки выводить не нужно.
-->
<script>
  "use strict";

  //ленивый вариант без вложеного цикла с тренировкой по array
  for (let i = 1; i < 21; i++) {
    const elements = Array(i)
    elements.fill('x', 0, i)
    console.log(elements.join(''), elements.length)
  }

  //елка с выпендрежом
  for (let i = 1; i < 21; i++) {
    const elements = Array(20)
    elements.fill('x', 0, i).fill(' ', i, 20)
    const right = elements.reverse()
    const left = Object.assign([], right); //вот где мне copy пригодилась ))
    const cristmasTree = right.concat(left.reverse());
    console.log(cristmasTree.join(''))
  }
</script>
