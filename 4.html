<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Пример 2:
Пользователь ввел число 74. Программа должна вывести:
"В числе 74 количество сотен: 0, десятков: 7, единиц: 4"

Пример 3:
Пользователь ввел число 9537. Программа должна вывести:
"В числе 9537 количество сотен: 5, десятков: 3, единиц: 7"

Уточнение: пользователь всегда вводит корректное положительное число.
-->
<script>
  "use strict";

  const num = prompt('Введите число желательно положительное и без какашек внутри но можно\
 и повыпендриваться');
 //преобразую в число не использую парсинт чтоб не пропустить число с буквами внутри
  let numToInt = Number(num);
  const checkInput = Number.isNaN(numToInt);
  if (checkInput) {
    alert('Это не число')
  } else {
    //отбрасываю дробную часть если пользователь введет не целое число
    numToInt = Number.parseInt(numToInt);
    // если ввел отрицательное - делаю положительным
    if (numToInt < 0) {
      numToInt *= -1
    };
    numToInt = numToInt % 1000;
    let hundreds = Number.parseInt(numToInt / 100);
    numToInt = numToInt % 100;
    let tens = Number.parseInt(numToInt / 10);
    numToInt = numToInt % 10;
    let ones = numToInt;
    const rez = `В числе ${num} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${ones}`;
    alert(rez);
  }
</script>
</body>
</html>
