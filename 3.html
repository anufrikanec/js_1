<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 + 10 получаем int 20
  2. 20 + str 10 получаем str 2010
  */
  console.log(10 + 10 + "10");
  /*
  1. 10 + str 10 получаем str 1010
  2. str 1010 + 10 получаем str 101010
  */
  console.log(10 + "10" + 10);
  /*
  1. 10 + 10 получаем int 20
  2. + перед str 10 преобразует в int
  3. int 20 + int 10 = 30
  */
  console.log(10 + 10 + +"10");
  /*
  1. -"" преобразуется за счет - в - 0
  2. деление int на -0 даст -infinity
  */
  console.log(10 / -"");
  /*
  1. + перел 2,5 попытается преобразовать в int но спаткнется из за неверного разделителя разрядности
  и даст NaN
  2. Деление на NaN даст снова NaN
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
