<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо пользователя попросить ввести температуру в градусах Цельсия,
преобразовать введенное пользователем значение в соответствующую температуру
в градусах по Фаренгейту и вывести в alert сообщение с текстом:
"Цельсий: {C}, Фаренгейт: {F}"
Где вместо {C} и {F} должны быть подставлены соответствующие значения, которые
были получены ранее.
Формула перевода градусов Цельсия в градусы Фаренгейта:
градусы Фаренгейта = (9 / 5) * градусы Цельсия + 32

Уточнение: пользователь всегда вводит корректное число.
-->
<script>
  // Добавил проверку на число - основная для меня сложность привычка к питонячему синтаксису ) А конкретно 
  // забываю let/conct и точки с запятой ну и конечно раздражает пока синтаксис ifов )ы
  "use strict";
  let tempCelsiy = prompt('Введите температуру в градусах Цельсия');
  tempCelsiy = Number(tempCelsiy);
  let checkInput = Number.isNaN(tempCelsiy);
  if (!checkInput) {
    let tempFarengeyt = (9 / 5) * tempCelsiy + 32
    alert(`Цельсий: ${tempCelsiy}, Фаренгейт: ${tempFarengeyt}`)
  } else {
    alert('Температура должна быть числом')
  };
</script>
</body>
</html>
